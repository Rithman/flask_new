{% extends 'base.html' %}

{% block title %}Авторизация{% endblock title %}

{% block body %}
<h1>Войти как:</h1>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
<form method="post">
    <label for="input-username">Войти как (username):</label>
    <input id="input-username" type="text" name="username" placeholder="guest" required>
    <button type="submit">Войти</button>
</form>
{% endblock body %}
